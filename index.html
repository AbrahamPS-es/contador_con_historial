<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contador con historial</title>
</head>
<body>
    <main>
        <header class="header">
            <h1>CONTADOR CON HISTORIAL</h1>
        </header>
        <section class="counter">
            <h1 id="contador">0</h1>
        </section>
        <section class="controls">
            <button id="increment" class="control__button">+1</button>
            <button id="decrement" class="control__button">-1</button>
            <button id="reset" class="control__button">Reiniciar</button>
        </section>
        <section class="history-header">
            <h2>Historial</h2>
        </section>
        <section class="history">
            <ul id="history__list">
                <!-- Historial de cambios se mostrará aquí -->
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
